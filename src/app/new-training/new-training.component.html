<form (ngSubmit)="starttrain(f)" #f="ngForm">
  <mat-card
    class="example-card"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-card-header>
      <mat-card-title>شروع تمرین جدید</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label> انتخاب تمرین مورد نظر</mat-label>
        <mat-select required ngModel name="selectExercise">
          <mat-option *ngFor="let exer of exercises" [value]="exer.id">{{
            exer.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button mat-raised-button color="primary" [disabled]="f.invalid">
        شروع
      </button></mat-card-content
    >
  </mat-card>
</form>
